<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VRChat Photo Manager</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../node_modules/xterm/css/xterm.css" />
    <script src="../node_modules/xterm/lib/xterm.js"></script>
    <script defer src="./render.js"></script>
  </head>
  <body>
    <h1>Hello!</h1>
    <p>Welcome to VRChat Photo Manager (VRCPM).</p>
    <p>This program is still WORK IN PROGRESS so don't expect things to work perfectly :^)</p>
    <!--form with login details and a save login button-->
    <form>
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" /><br/>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" /><br/>
      <label for="webhook">Webhook:</label>
      <input type="password" name="webhook" id="webhook" /><br/>
      <input type="button" onclick="loginButton()" value="Login" />
      <input type="button" onclick="saveButton()" value="Save Details" />
      <input type="button" onclick="openConfig()" value="Open Config Folder" />
    </form>
    <p><b>WARNING: Currently, saved login information is stored as <i>plaintext</i>. Also, 2FA is currently not supported. Use at your own risk.</b></p>
    <div id="terminal"></div>
    <p>Made by Yernemm</p>

  </body>
</html>
