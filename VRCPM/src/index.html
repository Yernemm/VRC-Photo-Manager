<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>VRChat Photo Manager</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="../node_modules/xterm/css/xterm.css" />
    <script src="../node_modules/xterm/lib/xterm.js"></script>
    <script defer src="./render.js"></script>
  </head>
  <body>
    <h1 class="centered">VRChat Photo Manager</h1>
    <!--form with login details and a save login button-->
    <form class="centered">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" /><br/>
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" /><br/>
      <label for="username">2FA Token:</label>
      <input type="text" name="token" id="token" /><br/>
      
      <input type="button" onclick="loginButton()" value="Login" />
      <input type="button" onclick="verify2fa()" value="Verify 2FA" /> 
      <br/>
      <label for="webhook">Webhook:</label>
      <input type="password" name="webhook" id="webhook" /><br/>
      
      <input type="button" onclick="saveButton()" value="Save Details" />
      <input type="button" onclick="openConfig()" value="Open Config Folder" />
      
    </form>
    <p><b>WARNING: Currently, saved login information is stored as <i>plaintext</i>.</b></p>
    <div id="terminal"></div>
    <p><b>Work in progress... </b> Made by Yernemm. v0.3</p>

  </body>
</html>
